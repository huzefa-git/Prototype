<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #27374D;
      color: #fff;
      overflow-x: hidden;
    }

    #navbar {
      display: none;
      background-color: #333;
      padding: 15px;
      text-align: center;
    }

    #content {
      padding: 50px;
      text-align: center;
    }

    button {
      background-color: #fff;
      color: #27374D;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    /* Media query for devices with a screen width of 600 pixels or less (mobile devices) */
    @media (max-width: 600px) {
      #content {
        padding: 20px;
      }

      button {
        padding: 8px 16px;
        font-size: 14px;
      }
    }
  </style>
  <title>Responsive Box Sizes Example</title>
</head>
<body>

<div id="navbar">
  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Contact</a>
</div>

<div id="content">
  <h1>Welcome to Responsive Box Sizes Example</h1>
  <p>Adjusting box sizes for mobile devices.</p>
  <button onclick="toggleNavbar()">Get Started</button>
</div>

<script>
  function toggleNavbar() {
    var navbar = document.getElementById('navbar');
    navbar.style.display = (navbar.style.display === 'none' || navbar.style.display === '') ? 'block' : 'none';
  }
</script>

</body>
</html>
